<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prova </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <main >
        <div class="alert alert-primary" role="alert">
            Vendas Black-Friday
        </div>
        <div class="row">
            <div class="col-md-4">
            <label for="codigo" >Código Cliente:</label>
            <br>
            <input type="text" name="nome" >
            </div>
            <div class="col-md-4">
            <label for="fone" >Fone:</label>
            <br>
            <input type="text" name="fone">
            </div>
            <div class="col-md-4">
            <label for="promo" >Código Promoção:</label>
            <br>
            <input type="text" name="promo" >
            </div>
        </div>

        <h5> Escolha o Produto: </h5>  
        <section>
            <article>
            <h4>Produto XY1</h4>
            <img src="mouse1.jpg" class="img" >
            <input type="radio" > R$ 10,00 
            <br>
            <label>Qtd&nbsp</label>
            <input type="text" size="5" >
            </article>
            <article>
            <h4>Produto XY2</h4>
            <img src="mouse2.jpg" class="img" >
            <input type="radio" > R$ 20,00
            <br>
            <label>Qtd&nbsp</label>
            <input type="text" size="5" >
            </article>
            <article>
            <h4>Produto XZZ</h4>
            <img src="mouse3.jpg" class="img" >
            <input type="radio" > R$ 160,00
            <br>
            <label>Qtd&nbsp</label><input type="text" size="5" >
            </article>
        </section> 

            <label >Entrega:</label>
            <div class="form-check">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="expressa">
                    <label class="form-check-label" for="expressa">Expressa - 1 dia</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="rapida">
                    <label class="form-check-label" for="rapida">Rápida - 2 dias</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="comum">
                    <label class="form-check-label" for="comum">Comum - 7 dias</label>
                </div>
            <br>

        <div>
            <div class="btn">
              <button type="button" class="btn btn-primary" >Comprar <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-cart4" viewBox="0 0 16 16">
                <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
              </svg></button>  
            </div>
            <div class="final">
                <label class="total" >Total: </label>
          
                <label class="total" >Desconto: </label>
            
                <label class="total" >Total com Desconto: </label>
            </div>
        </div>
     </main>   
</body>
</html>
