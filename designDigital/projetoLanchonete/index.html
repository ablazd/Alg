<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lanchonete</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main class="container">
    <div class="alert alert-primary" role="alert">
        Hamburgueria XGostoso
    </div>
    <div class="row">
        <div class="col-md-6">
        <img src="/designDigital/projetoLanchonete/img/user-fill.png" alt="">
        <label for="nome" class="form-label">Nome do cliente</label>
        <input type="text" name="nome" id="nome" class="form-control">
        </div>

        <div class="col-md-6">
        <img src="/designDigital/projetoLanchonete/img/phone-fill.png" alt="">
        <label for="telefone" class="form-label">Telefone</label>
        <input type="text" name="telefone" id="telefone" class="form-control">
        </div> 

        <div class="col-md-6">
            <label for="combos" class="form-label">Combos</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>XSaudavel</option>
                <option value="1">XTudo</option>
                <option value="2">XEgg</option>
                <option value="3">Franbacon</option>
              </select>
        </div> 

        <div class="col-md-3">
            <p>Adicionais</p>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="bacon">
                <label class="form-check-label" for="bacon">
                  Bacon
                </label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="cheddar" value="">
                <label class="form-check-label" for="inlineCheckbox1">Cheddar</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" id="picles" value="">
                <label class="form-check-label" for="inlineCheckbox2">Picles</label>
              </div>
        </div>

        <div class="col-md-3">
            <p>Entrega?</p>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="viagem" id="viagem">
                <label class="form-check-label" for="viagem">
                  Para viagem
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="balcao" id="balcao">
                <label class="form-check-label" for="balcao">
                  Balcão
                </label>
              </div>
        </div>
    </div>

    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
        <button class="btn btn-primary me-md-2" type="button">Calcular</button>
        <button class="btn btn-primary" type="button">Novo pedido</button>
        <button class="btn btn-primary" type="button">Recibo</button>
    </div>

    <div class="col-md-12">
        <label for="pagamento" class="form-label">Total a pagar: </label>
        <input type="text" name="pagamento" id="pagamento" class="form-control">
    </div>

    <p>Descrição do pedido:</p>
    <div class="form-floating">
        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px"></textarea>
        <label for="floatingTextarea2">Digite aqui</label>
      </div>

    </main>
</body>
</html>
