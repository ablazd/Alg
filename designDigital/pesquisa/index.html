<!DOCTYPE html>
<html>
<head>
    <title>Exemplo de SVG</title>
</head>
<body>
    <h1>Exemplo de SVG</h1>
    <svg width="200" height="200">
        <circle cx="100" cy="100" r="80" stroke="black" stroke-width="2" fill="red" />
    </svg>

    <svg width="200" height="200">
        <!-- Base da casa (retângulo) -->
        <rect x="50" y="100" width="100" height="60" fill="lightblue" />

        <!-- Telhado (triângulo) -->
        <polygon points="50,100 100,40 150,100" fill="red" />

        <!-- Porta (retângulo) -->
        <rect x="85" y="120" width="30" height="40" fill="brown" />

        <!-- Janela esquerda (retângulo) -->
        <rect x="60" y="125" width="30" height="30" fill="lightyellow" />

        <!-- Janela direita (retângulo) -->
        <rect x="110" y="125" width="30" height="30" fill="lightyellow" />
    </svg>

</body>
</html>
