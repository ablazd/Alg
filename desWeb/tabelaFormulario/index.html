<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabela Formulário </title>
</head>
<body>
    <header>

    </header>
    <main>
        <h3> Tabela formulário </h3>
        <table border="1">
            <tr>
                <th colspan="2"> Cadastro </th>
            </tr>
            <tr>
                <td rowspan="2"> 
                    <img src="./img/pudim.png" alt="Pudim" widt="50px" height="50px">
                </td>
                <td> 
                    <p> Dados pessoais </p>
                    <form>
                        <label for="lo">Login</label>
                        <input type="text" name="lo" id="lo">
                        <br>
                        <label for="senha">Senha</label>
                        <input type="password" name="senha" id="senha">
                        <br>
                        <button>Cadastrar</button>
                        <input type="submit" value="Cadastrar">
                        <input type="reset" value="Limpar">
                    
                 </td> 
            </tr>
            <tr>
                <td> <p> Endereço de entrega </p> 
                    <label for="dt">Data de entrega</label>
                    <input type="date" name="data" id="dt">
                    <br>
                    <label for="ed">Endereço</label>
                    <input type="text" name="ender" id="ed">
                </td>
                    </form>
                
            </tr>
        </table>
    </main>
    <footer>

    </footer>
    
</body>
</html>
